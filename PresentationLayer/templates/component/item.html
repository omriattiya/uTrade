<div class="col-md-4 col-sm-6">
    <div class="product">
        <a href="../app/item/?item_id={{ item_id }}">
            <div style="height:300px; align-items: center;">
                <img src={{ url }} class="img-responsive" style="align-self:center; max-height: 300px"/>
            </div>
        </a>
        <div class="text">
            <h3><a href=../app/item/?item_id={{ item_id }}">{{ name }}</a></h3>
            <p class="price">${{ price }}</p>
            <p class="buttons">
                <a href="../app/item/?item_id={{ item_id }}" class="btn btn-default">View detail</a>
                <a href="basket.html" class="btn btn-primary"><i class="fa fa-shopping-cart"></i>Add to cart</a>
            </p>
        </div>
    </div>
</div>
