<div class="box info-bar" style="position: relative">
    <div class="row" style="margin-left: 2%; margin-right: 2%; width: 50%;">
        <h2>{{ item_name }}</h2>
        <h4>ITEM ID: {{ item_id }}</h4>
        <form>
            <div class="form-group">
                <label for="name">Update Quantity</label>
                <input name="quantity" id="quantity" type="text" class="form-control" value={{ item_quantity }}>
            </div>
            <div class="form-group">
                <label for="name">Update Category</label>
                <input name="category" id="category" type="text" class="form-control" value={{ item_category }}>
            </div>
            <div class="form-group">
                <label for="name">Update Key Words</label>
                <input name="keywords" id="keywords" type="text" class="form-control" value={{ item_keywords }}>
            </div>
            <div class="form-group">
                <label for="name">Update Price</label>
                <input name="price" id="price" type="text" class="form-control" value={{ item_price }}>
            </div>
            <div class="form-group">
                <label for="name">Update URL</label>
                <input name="url" id="url" type="text" class="form-control" value={{ item_url }}>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-primary"
                        onclick="updateItem({{ item_id }}, '{{ shop_name }}');">Update Properties
                </button>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-primary"
                        style="background-color: #c9302c; margin-top: 2%"
                        onclick="removeItem({{ item_id }}, '{{ shop_name }}');">Delete Item
                </button>
            </div>
        </form>
    </div>
    <img src={{ item_url }}
                 alt="" class="img-responsive" style="position: absolute; right:5%; top:5%; max-height: 300px;"/>

</div>
