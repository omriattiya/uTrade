    <script>
        function change_kind() {
            let kind_element = document.getElementById("kind");
            let selected_kind = kind_element.options[kind_element.selectedIndex].value;
            let kind_box = document.getElementById("kind_box");
            let what_to_add = "";
            if (selected_kind === "regular") {
                kind_box.innerHTML = "";
            } else if (selected_kind === "ticket") {
                kind_box.innerHTML = '\
                            <div class="form-group">\
                                <label for="ticket_for_item">Item ID for the ticket</label>\
                                <input name="ticket_for_item" id="ticket_for_item" min="0" type="number" class="form-control">\
                            </div>\
               ';
            } else if (selected_kind === "auction") {
                kind_box.innerHTML = '\
                            <div class="form-group">\
                                <label for="auction_initial_price">Initial Price</label>\
                                <input name="auction_initial_price" id="auction_initial_price" min="1" type="number" class="form-control">\
                            </div>\
                            <div class="form-group">\
                                <label for="auction_sale_duration">Sale Duration (in days)</label>\
                                <input name="auction_sale_duration" id="auction_sale_duration" min="1" type="number" class="form-control">\
                            </div>\
                ';
            }
            else if (selected_kind === "prize") {
                kind_box.innerHTML = '\
                            <div class="form-group">\
                                <label for="sale_duration">Sale Duration (in days)</label>\
                                <input name="sale_duration" id="sale_duration" min="1" type="number" class="form-control">\
                            </div>\
                ';
            }

        }
    </script>

                </div>

                <div class="box info-bar" style="position: relative">
                    <div class="row" style="margin-left: 2%; margin-right: 2%; width: 50%;">
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input name="name" id="name" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="quantity">Quantity</label>
                                <input name="quantity" id="quantity" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="category">Category</label>
                                <input name="category" id="category" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="keywords">Key Words</label>
                                <input name="keywords" id="keywords" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="price">Price</label>
                                <input name="price" id="price" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="url">URL</label>
                                <input name="url" id="url" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="kind">Kind</label>
                                <select name="kind" id="kind" class="form-control" onchange="change_kind()">
                                    <option value="regular">Regular</option>
                                    <option value="ticket">Ticket</option>
                                    <option value="prize">Prize</option>
                                    <option value="auction">Auction</option>
                                </select>
                            </div>
                            <div style="margin: 10px" id="kind_box"></div>


                            <div style="margin: 10px" class="text-center">
                                <button type="button" class="btn btn-primary"
                                        onclick="addItem('{{ shop_name }}');">
                                    Add Item
                                </button>
                            </div>

                        </form>
