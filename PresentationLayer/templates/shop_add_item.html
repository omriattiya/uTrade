        }

<div id="all">

        <div class="container">

            <div class="col-md-12">
                <ul class="breadcrumb">
                    <li><a href="../app/home">Home</a></li>
                    <li><a href="../app/shop/?shop_name={{ shop_name }}">{{ shop_name }}</a></li>
                    <li>Add Item</li>
                </ul>
            </div>

            <div class="col-md-12">
                <div class="box">
                    <h1>Add Item To {{ shop_name }}</h1>
                    <h5 style="color: #00b478">(*) required field</h5>
                    <h5 style="color: #ff9933">(*) field changed due to kind</h5>
                </div>

                <div class="box info-bar" style="position: relative">
                    <div class="row" style="margin-left: 2%; margin-right: 2%; width: 50%;">
                        <form action="javascript:addItem('{{ shop_name }}')">
                            <div class="form-group">
                                <label id="label_name" for="name">* Name</label>
                                <input required name="name" id="name" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label id="label_quantity" for="quantity">* Quantity</label>
                                <input required name="quantity" id="quantity" type="number" min="0"
                                       class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="category">* Category</label>
                                <input required name="category" id="category" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="keywords">Key Words</label>
                                <input name="keywords" id="keywords" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label id="label_price" for="price">* Price</label>
                                <input required name="price" id="price" min="1" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="url">URL</label>
                                <input name="url" id="url" type="url" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="kind">* Kind</label>
                                <select name="kind" id="kind" class="form-control" onchange="change_kind()">
                                    <option value="regular">Regular</option>
                                    <option value="prize">Prize</option>
                                </select>
                            </div>
                            <div style="margin: 10px" id="kind_box"></div>


                            <div style="margin: 10px" class="text-center">
                                <input value="Add Item" type="submit" class="btn btn-primary">
                            </div>

                        </form>
                    </div>
                </div>


            </div>
