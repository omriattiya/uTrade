<tr>
    <th>{{ id }}</th>
    <td>
        <select id="select-qualifier{{ id }}" onchange="qualifierChanged('{{ id }}')">
            <option {{ N_S }} value="N">None</option>
            <option {{ UT_S }} value="UT">Up to</option>
            <option {{ AL_S }} value="AL">At least</option>
                <option {{ E_S }} value="E">Exactly</option>
        </select>
    </td>
    <td>
        <input onblur="quantityChange('{{ id }}')" {{ is_none }} id="policy-quantity{{ id }}" type="number" name="points"
               min="0" max="1000" step="1"
               value="{{ quantity }}">
    </td>
    <td>
        <button href="#" onclick="logicOpened('{{ id }}')"
                data-toggle="modal"
                data-target="#logic-expression-modal"
                class="btn btn-primary btn-sm">View Logic
        </button>
    </td>
</tr>
