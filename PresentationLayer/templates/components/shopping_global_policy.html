<tr>
    <th>{{ id }}</th>
    <td>
        <select id="global-select-qualifier{{ id }}" onchange="global_qualifierChanged('{{ id }}')">
            <option {{ N_S }} value="N">None</option>
            <option {{ UT_S }} value="UT">Up to</option>
            <option {{ AL_S }} value="AL">At least</option>
            <option {{ E_S }} value="E">Exactly</option>
        </select>
    </td>
    <td>
        <input onblur="global_quantityChange('{{ id }}')" {{ is_none }} id="global-policy-quantity{{ id }}" type="number"
               name="points"
               min="0" max="1000" step="1"
               value="{{ quantity }}">
    </td>
    <td>
        <button href="#" onclick="global_logicOpened('{{ id }}')"
                data-toggle="modal"
                data-target="#global-logic-expression-modal"
                class="btn btn-primary btn-sm">View Logic
        </button>
    </td>
</tr>
